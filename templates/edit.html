<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site de Respeito - MAN - EDITOR</title>
</head>
<body>
<h1>EDIT POST - BLOG DO RESPEITO</h1>
    <form method="POST" action="{{ url_for('edit_post', id=post.id) }}">
        <!-- Criando os Inputs para o formulário -->
        <!-- </br> é usado para pular uma linha >-->
        <label>Tile: </label></br>
        <input name="title" value="{{ post.title }}"></br></br>
        <label>Content: </label></br>
        <input name="author" value="{{ post.author }}"></br></br>
        <label>Author: </label></br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea></br></br>
        <input type="submit" value="SUBMIT"> <!-- <Botão para enviar o formulário >-->
    </form>
<!-- Criando Script em JavaScript para pegar o valor do content e jogar na visualização-->
<script>
    document.getElementById("content").value = "{{post.content}}";
</script>

</body>
</html>
